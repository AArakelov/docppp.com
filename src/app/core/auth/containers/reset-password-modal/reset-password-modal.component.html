<div class="tui-row tui-row_sme">
  <div class="tui-col_12">
    <div class="tui-form__row">
      <tui-input tuiTextfieldSize="m" [formControl]="emailControl" [tuiTextfieldLabelOutside]="true">
        Type an email
        <input tuiTextfield type="email" />
      </tui-input>
    </div>
    <div class="tui-form__row">
      <button class="tui-col_12" (click)="onSubmit()" tuiButton size="m" type="button">Send instruction</button>
    </div>
  </div>
</div>
